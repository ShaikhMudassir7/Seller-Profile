<body>

    <!-- Gallery starts -->
    <!-- Photo Grid -->
<div class="row"> 
    <div class="column">
      <a data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img src="./seller images/1.jpeg" style="width:100%">
      </a>
     
    </div>
    <div class="flex-container column">
    <div class="row">
    <div class="column">
      <a data-bs-toggle="modal" data-bs-target="#exampleModal">
      <div><img id="myImg" src="./seller images/2.jpg" style="width:100%"></div>
      </a>
      <a data-bs-toggle="modal" data-bs-target="#exampleModal">
      <div><img id="myImg" src="./seller images/3.jfif" style="width:100%"></div>
      </a>
    </div>
    <div class="column">
       <div><img id="myImg" src="./seller images/4.jpg" style="width:100%"></div>
      <div><img id="myImg" src="./seller images/5.jpg" style="width:100%"></div>
    </div>
    </div>
    </div>
  </div>


  <!-- Container for the image gallery -->
  <div class="modal modal-fullscreen-sm-down fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      
      <div class="modal-content">
        <button type="button" class="btn-close" style="background-color: greenyellow;" data-bs-dismiss="modal" aria-label="Close"></button>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="seller images/1.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="seller images/2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="seller images/3.jfif" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="btn carousel-control-prev-icon " style="background-color:black;color:rgb(0, 0, 0)" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="btn carousel-control-next-icon " style="background-color:black;color:rgb(0, 0, 0);" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      </div>
    </div>
  </div>
